<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello Widget</title>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700italic,700&subset=latin,cyrillic-ext,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/body.css">
	<link rel="stylesheet" href="assets/css/widget-trello.css">
	
</head>
<body>
<div class="widget-trello">
    <div class="widget-trello-header">Дизайн лендинга</div>
    <!-- /.widget-trello-header -->
    <div class="widget-trello-profile">
      <ul class="widget-trello-profile__tags">
        <li class="widget-trello-profile__tag widget-trello-profile__tag_color_yellow"></li>
        <li class="widget-trello-profile__tag widget-trello-profile__tag_color_orange"></li>
        <li class="widget-trello-profile__tag widget-trello-profile__tag_color_blue"></li>
      </ul>
      <!-- /.widget-trello-profile__lines -->
      <div class="widget-trello-profile__header">Согласовать мудборды</div>
      <!-- /.widget-trello-profile__header -->
      <ul class="widget-trello-profile__info-tags">
        <li class="widget-trello-profile__info-tag widget-trello-profile__info-tag_type_text"></li>
        <li class="widget-trello-profile__info-tag widget-trello-profile__info-tag_type_comment">6</li>
        <li class="widget-trello-profile__info-tag widget-trello-profile__info-tag_type_tasks">3/4</li>
        <li class="widget-trello-profile__info-tag widget-trello-profile__info-tag_type_date widget-trello-profile__info-tag_status_fail">11 Aug</li>
      </ul>
       <ul class="widget-trello-profile__users">
        <li class="widget-trello-profile__user">
          <img src="http://placekitten.com/g/25/25" alt="User1" class="widget-trello-profile__photo">
        </li>
        <!-- /.widget-trello-profile__user -->
       </ul>
       <!-- /.widget-trello-profile__users -->
      <div class="clear"></div>
    </div>
    <!-- /.widget-trello-profile -->
    <ul class="widget-trello-tree">
      <li class="widget-trello-tree__item"><a href="" class="widget-trello-tree__link" title="Оценка проекта">Оценка проекта</a></li>
      <!-- /.widget-trello-tree__item -->
      <li class="widget-trello-tree__item"><a href="" class="widget-trello-tree__link" title="Юридическое согласование">Юридическое согласование</a></li>
      <!-- /.widget-trello-tree__item -->
    </ul>

    <!-- /.widget-trello-tree -->
    <div class="widget-trello-header">Разработка сайта визитки</div>
    <!-- /.widget-trello-header -->
    <ul class="widget-trello-tree">
      <li class="widget-trello-tree__item"><a href="" class="widget-trello-tree__link" title="Оценка работы">Оценка работы</a></li>
      <!-- /.widget-trello-tree__item -->
      <li class="widget-trello-tree__item"><a href="" class="widget-trello-tree__link" title="Юридическое согласование">Юридическое согласование</a></li>
      <!-- /.widget-trello-tree__item -->
      <li class="widget-trello-tree__item"><a href="" class="widget-trello-tree__link" title="Разработка дизайн-макета">Разработка дизайн-макета</a></li>
      <!-- /.widget-trello-tree__item -->
    </ul>
    <!-- /.widget-trello-tree -->
    <div class="widget-trello-footer">
      <a href="#" class="widget-trello-footer__btn">Создать доску</a>
      <!-- /.widget-trello-footer__btn -->
      <a href="#" class="widget-trello-footer__btn widget-trello-footer__btn_status_disabled">Создать карточку</a>
      <!-- /.widget-trello-footer__btn -->
    </div>
    <!-- /.widget-trello-footer -->
  </div>
  <!-- /.widget-trello -->
</body>
</html>
